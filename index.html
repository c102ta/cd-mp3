<script language="JavaScript">
function CheckNew(jahr, monat, tag)
// zeigt ein New-Icon an, wenn jahr/monat/tag nicht mehr als ein
// einstellbares Zeitfenster (dzt. 90 Tage) zurückliegt.
{
	var heute = new Date();
	var damals = new Date(jahr, monat - 1, tag);
	var zeitfenster = 90;
	if (heute.getTime() - damals.getTime() < 86400000 * zeitfenster)
	{
		document.write(
		"<img src='icons/new.gif' width='31' height='12' alt='gekauft/erhalten am ",
		tag, ".", monat, ".", jahr, "'>");
	}
}
</script>
